name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 可以在这里添加 CI/CD 流程
  # 例如：运行测试、构建检查等
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build


