<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角方形 -->
  <rect x="1" y="1" width="30" height="30" rx="8" fill="url(#bgGradient)"/>
  
  <!-- 内部发光效果 -->
  <rect x="3" y="3" width="26" height="26" rx="6" fill="url(#innerGlow)" opacity="0.3"/>
  
  <!-- AI 神经网络节点 -->
  <g filter="url(#glow)">
    <!-- 中心主节点 -->
    <circle cx="16" cy="16" r="4" fill="white"/>
    
    <!-- 外围节点 -->
    <circle cx="8" cy="10" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="24" cy="10" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="8" cy="22" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="24" cy="22" r="2.5" fill="white" opacity="0.9"/>
    
    <!-- 连接线 -->
    <path d="M10 11 L13.5 14.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M22 11 L18.5 14.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M10 21 L13.5 17.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M22 21 L18.5 17.5" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- 次级连接 -->
    <path d="M8 12.5 L8 19.5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    <path d="M24 12.5 L24 19.5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    <path d="M10.5 10 L21.5 10" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    <path d="M10.5 22 L21.5 22" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- 中心高光点 -->
  <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.8"/>
</svg>

